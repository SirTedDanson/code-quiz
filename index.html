<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>
  <!-- view high scores & timeleft -->
  <header id="quiz-header">
    <div class="header-box">
      <a href="" id="high-scores">View high scores</a>
    </div>
    <div class="header-box">
      <span id="timer">Time:</span>
    </div>
  </header>
  <!-- quiz and start/end -->
  <main class="container">
    <h1 id="quiz-heading">Coding Quiz Challenge</h1>
    <div id="prompt-text">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penelize your score/time by 10 seconds </div>
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="possible-answers" class="answer-buttons">
       <!-- answers created dynamically -->
      </div>
      <div id="answer-alert"></div>
    </div>
    <div class="start-button">
      <button id='start-quiz' class='start-btn'>Start Quiz</button>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
