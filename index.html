<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>
  <!-- view high scores & timeleft -->
  <header id="quiz-header">
    <div class="header-box">
      <a href="" id="high-scores">View high scores</a>
    </div>
    <div class="header-box">
      <span id="timer">Time:</span>
    </div>
  </header>
  <!-- quiz and start/end -->
  <main>
    <h1 id="form-heading">Coding Quiz Challenge</h1>
    <div id="form-text">
      <p>
        Try to answer the folloowing code-related questions within the time limit.
        Keep in mind that incorrect answers will penelize your score/time
        by 10 seconds
      </p>
    </div>
    <form id="form-quiz">
      <div class="form-button">
      <button class="btn" id="start-quiz" type="submit" value="submit">Start Quiz</button>
    </div>
    </form>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
